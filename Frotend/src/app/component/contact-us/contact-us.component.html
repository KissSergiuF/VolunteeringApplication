<div class="contact-page">
<mat-card class="contact-card">
    <mat-card-title>ContacteazÄƒ-ne</mat-card-title>
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nume</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Telefon</mat-label>
          <input matInput formControlName="phone" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mesaj</mat-label>
          <textarea matInput rows="5" formControlName="message" required></textarea>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
          Trimite formularul
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
